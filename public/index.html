<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Futures Sim ‚Äî Debug</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: sans-serif;
            padding: 10px;
        }
        pre {
            background: #111;
            padding: 10px;
            white-space: pre-wrap;
            border-radius: 8px;
        }
        #debug {
            margin-top: 15px;
            font-size: 14px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #222;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>üöÄ Crypto Futures Sim</h2>
<div id="status">–°—Ç–∞—Ç—É—Å: <b>–ó–∞–≥—Ä—É–∑–∫–∞...</b></div>

<h3>üõ† Debug Info</h3>
<pre id="debug">–ó–∞–≥—Ä—É–∑–∫–∞...</pre>

<script>
(function debugInit() {
    const dbg = (...args) => {
        console.log(...args);
        document.getElementById("debug").textContent +=
            args.map(a => typeof a === "object" ? JSON.stringify(a, null, 2) : a).join(" ") + "\n";
    };

    dbg("=== DEBUG START ===");

    dbg("window.Telegram =", window.Telegram);
    dbg("Telegram =", Telegram);
    dbg("Telegram.WebApp =", Telegram?.WebApp);
    dbg("initData =", Telegram?.WebApp?.initData);
    dbg("initDataUnsafe =", Telegram?.WebApp?.initDataUnsafe);

    const statusBox = document.getElementById("status");

    // ---- –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp ----
    if (!window.Telegram || !Telegram.WebApp) {
        statusBox.innerHTML = "<b style='color:red'>‚ùå Telegram WebApp –ù–ï –Ω–∞–π–¥–µ–Ω!</b><br>" +
            "–í—ã –∑–∞–ø—É—Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ù–ï —á–µ—Ä–µ–∑ Telegram WebApp.<br>" +
            "–ù—É–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É <b>web_app</b> –≤ Telegram.";
        return;
    }

    Telegram.WebApp.expand();
    statusBox.innerHTML = "<b style='color:lime'>‚úî Telegram WebApp –Ω–∞–π–¥–µ–Ω</b>";

    // ---- –ü–æ–ª—É—á–∞–µ–º userId ----
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;

    dbg("userId =", userId);

    if (!userId) {
        statusBox.innerHTML +=
            "<br><b style='color:red'>‚ùå USER ID –Ω–µ –ø–æ–ª—É—á–µ–Ω –∏–∑ Telegram!</b>" +
            "<br>–°–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ –∫–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ –ù–ï –∫–∞–∫ web_app.";
        return;
    }

    // ---- –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å /api/init ----
    dbg("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å /api/init ...");

    fetch("/api/init", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            userId,
            initData: Telegram.WebApp.initData
        })
    })
    .then(r => r.json())
    .then(res => {
        dbg("–û—Ç–≤–µ—Ç –æ—Ç /api/init =", res);

        if (res.error) {
            statusBox.innerHTML += "<br><b style='color:red'>–û—à–∏–±–∫–∞: " + res.error + "</b>";
            return;
        }

        statusBox.innerHTML +=
            "<br><b style='color:cyan'>‚úî –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</b>" +
            "<br>–ë–∞–ª–∞–Ω—Å: " + res.balance;
    })
    .catch(err => {
        dbg("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ /api/init:", err);
        statusBox.innerHTML += "<br><b style='color:red'>–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</b>";
    });

})();
</script>

</body>
</html>
